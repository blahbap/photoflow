<!DOCTYPE html>
<html ng-app="flow">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <title>Flow</title>
    <link rel="stylesheet" href="app/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/css/app.css"/>
</head>

<body ng-controller="mainController">
<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <p class="navbar-text" ng-repeat="year in map" style="color:white">{{year}}</p>
  </div>
</nav>


<div id="images" >
    <imageflow></imageflow>
</div>


<script src="app/vendor/angular/angular.min.js"></script>
<script src="app/vendor/angular/angular-animate.min.js"></script>
<script src="app/vendor/jquery/jquery-1.11.0.min.js"></script>
<script src="app/vendor/underscore/underscore-min.js"></script>
<script src="app/vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/js/linearPartition.js"></script>

</body>
</html>
